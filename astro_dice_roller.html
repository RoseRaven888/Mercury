<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercury Did It! Dice Roller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4facb5 0%, #6a5acd 50%, #1e3a5f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            background: linear-gradient(135deg, #ff1493, #9370db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-style: italic;
        }
        
        .subtitle {
            color: #4facb5;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .roll-button {
            background: linear-gradient(135deg, #ff1493, #9370db);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
            margin: 20px 0;
        }
        
        .roll-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
        }
        
        .roll-button:active {
            transform: translateY(0);
        }
        
        .results {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(79, 172, 181, 0.1), rgba(147, 112, 219, 0.1));
            border-radius: 15px;
            border: 3px solid #9370db;
        }
        
        .dice-results {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .die {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .die-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .die-result {
            font-size: 1.8em;
            font-weight: bold;
            color: #9370db;
            margin: 10px 0;
        }
        
        .excuse-text {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            font-style: italic;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .sparkle {
            display: inline-block;
            animation: sparkle 1.5s infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .roll-button {
                padding: 15px 30px;
                font-size: 1.2em;
            }
            
            .die {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <button class="roll-button" onclick="rollDice()">
            üé≤ ROLL THE DICE! üé≤

        <div id="results" class="results hidden">
            <div class="dice-results">
                <div class="die">
                    <div class="die-label">Planet</div>
                    <div class="die-result" id="planet-result"></div>
                </div>
                <div class="die">
                    <div class="die-label">Sign</div>
                    <div class="die-result" id="sign-result"></div>
                </div>
                <div class="die">
                    <div class="die-label">House</div>
                    <div class="die-result" id="house-result"></div>
                </div>
            </div>
            
            <div class="excuse-text" id="excuse-text"></div>
        </div>
    </div>

        function rollDice() {

    </script>
</body>
</html>
